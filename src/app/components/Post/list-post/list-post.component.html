<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="postBy">
        <th mat-header-cell *matHeaderCellDef>Post by </th>
        <td mat-cell *matCellDef="let element"> {{element.postBy}} </td>
    </ng-container>
    <ng-container matColumnDef="postDescription">
        <th mat-header-cell *matHeaderCellDef> Post Description </th>
        <td mat-cell *matCellDef="let element"> {{element.postDescription}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="postTitle">
        <th mat-header-cell *matHeaderCellDef> Post Title </th>
        <td mat-cell *matCellDef="let element"> {{element.postTitle}} </td>
    </ng-container>

    <!-- Weight Column -->




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container">
    <table class="table">
        <thead class="table">
            <th>Post by</th>
            <th>Post Title</th>
            <th class="col-6">Post Description</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let post of Posts">
                <td>
                    {{post.postBy}}
                </td>
                <td>
                    {{post.postTitle}}
                </td>
                <td>
                    {{post.postDescription}}
                </td>
                <td>
                    <button  mat-raised-button color="primary"  (click)="UpdatePost(post.id, post)">Edit</button>
                    <button  mat-raised-button color="warn" style="margin-left: 8px;"  (click)="DeletePost(post.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
<hr>

    <table class="table">
        <thead class="table">
            <th>download url</th>
            <th>Path</th>
        </thead>
        <tbody>
            <tr *ngFor="let file of files">
                <td>
                    {{file.downloadURL}}
                </td>
                <td>
                    {{file.path}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
